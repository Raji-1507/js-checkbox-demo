<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckBox demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
        }
        .conatiner_1 {
            background-color: rgb(245, 141, 172);
        }
    </style>
</head>

<body >
    <div class="conatiner_1 w-100 h-100 d-flex justify-content-center align-items-center gap-4 ">
        <div class="form-check">
            <input  onclick="selectCheck_1()" class="form-check-input  border-black" type="checkbox" value="" id="flexCheck_1">
            <label class="form-check-label" for="flexCheck_1">
                1
            </label>
        </div>
        <div class="form-check">
            <input onclick="selectCheck_2()" class="form-check-input border-black" type="checkbox" value="" id="flexCheck_2">
            <label class="form-check-label" for="flexCheck_2">
                2
            </label>
        </div>
        <div class="form-check">
            <input onclick="selectCheck_3()" class="form-check-input border-black" type="checkbox" value="" id="flexCheck_3">
            <label class="form-check-label" for="flexCheck_3">
                3
            </label>
        </div>
        <div class="form-chec">
            <input onclick="selectCheck_4()" class="form-check-input border-black" type="checkbox" value="" id="flexCheck_4">
            <label class="form-check-label" for="flexCheck_4">
                4
            </label>
        </div>
        <div class="form-check">
            <input onclick="selectAll()" class="form-check-input border-black" type="checkbox" value="" id="flexCheck_all">
            <label class="form-check-label" for="flexCheck_all">
                Select All
            </label>
        </div>
    </div>
    <script>
        var check_1 = document.getElementById("flexCheck_1");
        var check_2 = document.getElementById("flexCheck_2");
        var check_3 = document.getElementById("flexCheck_3");
        var check_4 = document.getElementById("flexCheck_4");
        var check_all = document.getElementById("flexCheck_all");

        function selectAll() {

            check_1.checked = "checked";
            check_2.checked = "checked";
            check_3.checked = "checked";
            check_4.checked = "checked";
            if (!check_all.checked) {
                check_1.checked = "";
                check_2.checked = "";
                check_3.checked = "";
                check_4.checked = "";
            }
        }
        function selectCheck_1() {
            if (!check_1.checked) {
                check_all.checked = "";
            }
            if ((check_1.checked) && (check_2.checked) && (check_3.checked) && (check_4.checked)) {
                check_all.checked = "checked";

            }
        }
        function selectCheck_2() {
            if (!check_2.checked) {
                check_all.checked = "";
            }
            if ((check_1.checked) && (check_2.checked) && (check_3.checked) && (check_4.checked)) {
                check_all.checked = "checked";

            }
        }
        function selectCheck_3() {
            if (!check_3.checked) {
                check_all.checked = "";
            }
            if ((check_1.checked) && (check_2.checked) && (check_3.checked) && (check_4.checked)) {
                check_all.checked = "checked";

            }
        }
        function selectCheck_4() {
            if (!check_4.checked) {
                check_all.checked = "";
            }
            if ((check_1.checked) && (check_2.checked) && (check_3.checked) && (check_4.checked)) {
                check_all.checked = "checked";

            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
